<!DOCTYPE html>
<html>
<head>
  <title>Image Links</title>
</head>

<body>

<h1>Welcome!</h1>

<p>Here is an image linked to a technology website:</p>

<a href="https://www.example.com/tech">
  <img src="tech.jpg" alt="Technology"> 
</a>

<h2>Gallery</h2>

<p>Nature images linked to websites:</p>

<a href="https://www.example.com/forest">
  <img src="forest.jpg" alt="Forest">
</a>

<a href="https://www.example.com/ocean">
  <img src="ocean.jpg" alt="Ocean">
</a> 

<h2>Menu</h2>

<ul>
  <li><a href="https://www.example.com/pizza">Pizza</a></li> 
  <li><a href="https://www.example.com/pasta">Pasta</a></li>
  <li><a href="https://www.example.com/salad">Salad</a></li>  
</ul>

</body>
</html>
